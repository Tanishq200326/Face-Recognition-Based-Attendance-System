<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Users</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            color: #0b4c61;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0b4c61;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            font-size: 14px;
            font-weight: bold;
            border-radius: 8px;
            padding: 8px 12px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .btn {
                font-size: 12px;
                padding: 6px 10px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center">Registered Users</h1>
        <div class="table-container mt-4">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Roll</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% if users %}
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.roll_number }}</td>
                        <td>
                            <a href="{{ url_for('user_attendance', roll_number=user.roll_number) }}" class="btn btn-info">View Attendance</a>
                            <a href="#" onclick="confirmDeletion('/deleteuser?user_id={{ user.id }}')" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No users registered yet!</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/home" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script>
        function confirmDeletion(deleteUrl) {
            if (confirm("Are you sure you want to delete this user?")) {
                window.location.href = deleteUrl;
            }
        }
    </script>

</body>

</html>
